<!-- Header Start -->
<header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- header Nav Start -->
      <nav class="navbar navbar-default" id="navbar-header">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
              <img src="{{ site.baseurl }}/img/pypharma_logo.png" width="180" alt="Logo">
            </a>
          </div>
            {% assign events = site.data.events | map: 'time' %}
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
<!--
                <li>
                  <a href="{{ site.baseurl }}/events">
                    Events <span id="eventsToCome" class="badge">{{ eventsToCome }}</span>
                  </a></li>
                <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
                <li><a href="{{ site.baseurl }}/sponsors">Sponsors</a></li>
                <li><a href="https://taleez.com/careers/gdg-toulouse" target="_blank">Emploi <i class="fa fa-external-link"></i></a></li>
                <li><a href="https://github.com/GDGToulouse/meetup-cfp/issues/new" target="_blank">CFP <i class="fa fa-external-link"></i></a></li>
-->
                <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
              </ul>
              <script type="application/javascript">
                var now = Date.now();
                var eventsToCome = ({{events | jsonify}}).filter(function(time) {
                  return time >= now;
                }).length;
                var badge = document.querySelector('#eventsToCome');

                if (eventsToCome > 0) {
                  badge.textContent = eventsToCome;
                } else {
                  badge.remove();
                }
              </script>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
